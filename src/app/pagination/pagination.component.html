<nav aria-label="Page navigation">
    <ul class="pagination" *ngIf="pager">
        <li class="page-item" [class.disabled]="pager.currpage == 1">
            <a class="page-link" (click)="setcurrpage(1)">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </a>
        </li>
        <li class="page-item" [class.disabled]="pager.currpage == 1">
            <a class="page-link" aria-label="Previous">
                <i class="fa fa-angle-left" (click)="setcurrpage(pager.currpage - 1)" aria-hidden="true"></i>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [class.active]="pager.currpage == page" >
            <a class="page-link" (click)="setcurrpage(page)">
                {{page}}
            </a>
        </li>
        <li class="page-item" [class.disabled]="pager.currpage == pager.totalpages">
            <a class="page-link" (click)="setcurrpage(pager.currpage + 1)" aria-label="Next">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item" [class.disabled]="pager.currpage == pager.totalpages">
            <a class="page-link" (click)="setcurrpage(pager.totalpages)">
                <i class="fa fa-angle-double-right"aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</nav>
