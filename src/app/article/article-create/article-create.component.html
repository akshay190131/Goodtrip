<section id="pricing" class="">
    <h1 class="text-center" style="padding-top: 2%;"><i class=" fa fa-arrow-circle-down "></i> Create New Post</h1>
    <div class=" container-fluid row">
        <div class="col-md-5 col-8 c1 ">
            <div class="panel">
                <div class="panel-body">
                    <form [formGroup]="postcreateform" (ngSubmit)="addpost(postcreateform.value)">
                        <div class="form-group">
                            <input type="text" class="form-control " name="title" placeholder="Title"
                                formControlName="title">
                            <!-- <span class="ion-at form-control-icon"></span> -->
                        </div>
                        <div class="form-group" hidden>
                            <input type="text" class="form-control input-lg" name="author" placeholder="Author"
                                formControlName="author">
                            <!-- <span class="ion-at form-control-icon"></span> -->
                        </div>
                        <div class="form-group" hidden>
                            <input type="text" class="form-control input-lg" name="date" placeholder="Publishdate"
                                formControlName="date">
                            <!-- <span class="ion-at form-control-icon"></span> -->
                        </div>
                        <div class="form-group">
                            <textarea rows="10" style="resize: none;"  class="form-control input-lg" name="excert" placeholder="Post"
                                formControlName="excert"></textarea>
                            <!-- <span class="ion-at form-control-icon"></span> -->
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" name="image" placeholder="Image"
                                formControlName="image">
                            <!-- <span class="ion-at form-control-icon"></span> -->
                        </div>
                        <button type="submit" class="btn btn-block btn-success"> Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-5 offset-1 c1 ">
            <div class="panel" id="preview">
                <div class="panel-body">
                    <div markdown [data] ="postcreateform.value.excert" >

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
