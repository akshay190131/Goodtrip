<div class="login">
<div class="container" id="container">
    <div class="form-container sign-in-container wow slideInDown" data-wow-duration="1s" data-wow-delay="0.5s">
        <form [formGroup]="loginform" (ngSubmit)="login(loginform.value)" >
            <h1>Log In</h1>
            <div class="social-container">
           <!-- <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>-->
        </div>
        <span>or use your account</span>
        <input type="text" name="username" id="tuname" placeholder="username" formControlName = "username">
        <input type="password" name="password" id="tpass" placeholder="Password" formControlName = "password">
        <div class="invalid-feedback d-block"  *ngIf="err" >
            UserName / Password is wrong.
        </div>
        <button type="submit">Log In</button>
        </form>
    </div>
    <div class="overlay-container wow slideInUp" data-wow-duration="1s" data-wow-delay="0.5s">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hey, User!</h1>
                <p>Don't, have an account ?</p>
                <a [routerLink]="[ '/signup']"><button class="ghost">Sign Up</button></a>
            </div>
        </div>
    </div>
    </div>
</div>
