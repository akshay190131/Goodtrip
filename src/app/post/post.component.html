<div class="post-block-content">
    <h3 id="prev1" >{{post.title | uppercase  }}</h3>
    <p class="post-sub">By {{post.author}} | {{post.date | date:'dd-MMM-yyyy'}}</p>
    <div class="post-featured-image align-content-center">
        <img src="assets/images/blog/{{post.image}}" style="width: 100%; height: 99%;">
    </div>
    <ul>
        <!-- {{post.excert}} -->
        <div markdown [data]="post.excert" id="preview" ></div>
    </ul>
    <div class=" row ">
    <a routerLink="/article/{{post.id}}" class="btn offset-1  col-2 " > <i class="fa fa-heart-o " style="color: red;" aria-hidden="true"></i> </a>
    <a routerLink="/article-edit/{{post.id}}" class="btn offset-5 col-2" ><i class="fa fa-edit "></i></a>
</div>
    <!-- <a routerLink="article-edit/{{post.id}}" class="button"><i class="fa fa-edit"></i></a> -->
</div>
